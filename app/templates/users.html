{% extends "base.html" %}

{% block title %}
Users
{% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li><a href="{{ url_for('main.user', username=user.username) }}">{{ user.username }}</a> Last seen: {{ user.last_seen }}</li>
    {% endfor %}
</ul>
{% endblock %}
