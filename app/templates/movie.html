{% extends "base.html" %}
{% block title %}
Movie
{% endblock %}
{% block content %}
<a href="{{ url_for('movies') }}">Movies</a>
<h1>{{ movie.title }} ({{ movie.year }})</h1>
<p>
    <a href="{{ url_for('edit_movie', id=movie.id) }}">Edit movie</a>
</p>
<p>
    <strong>Title</strong><br>
    {{ movie.title }}
</p>
<p>
    <strong>Year</strong><br>
    {{ movie.year }}
</p>
<p>
    <strong>Description</strong><br>
    {{ movie.description }}
</p>
<p>
    <strong>Stars</strong><br>
    {{ movie.stars }}
</p>
{% endblock %}
