<div class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2 mb-3">
  <div class="card shadow-sm h-100">
    <a href="{{ url_for('main.person', id=person.id) }}" class="">
      <img class="card-img-top img-opacity-hover w-100"
        src="{{ person.default_image_url.replace(',67,98',',214,317').replace('UX67','UX214').replace('UY98','UY317') }}"
        alt="">
    </a>
    <div class="card-body d-flex flex-column h-100">
      <a href="{{ url_for('main.person', id=person.id) }}">{{ person.name|truncate(44) }}</a><br>
      <div class="mt-auto">
        <i class="fa fa-bookmark" aria-hidden="true"></i>
        {{ person.score|round(1) }}
      </div>
    </div>
  </div>
</div>
