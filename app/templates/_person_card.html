<div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 mb-3">
  <div class="card shadow-sm h-100">
    <a href="{{ url_for('main.person', id=person.id) }}" class="">
      <img class="card-img-top img-opacity-hover w-100"
        src="{{ person.default_image_url.replace(',67,98',',214,317').replace('UX67','UX214').replace('UY98','UY317') }}"
        alt="">
    </a>
    <div class="card-body">
      <a href="{{ url_for('main.person', id=person.id) }}">{{ person.name|truncate(44) }}</a>
      <span class="badge badge-secondary">{{ person.roles.count() }}</span>
    </div>
  </div>
</div>
